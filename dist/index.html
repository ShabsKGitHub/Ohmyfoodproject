<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/44b7eadf04.js" crossorigin="anonymous"></script>
    <title>Ohmyfood Restaurant</title>
</head>
<body>
  <!--Logo and headings-->
  
    <div class="logo"><img src="./images/logo/ohmyfood.png" alt=""></div>
    <div class="Location">
        <i class="fa-solid fa-location-dot"><span class="locationtext">Paris, Belleville</span></i></div>
    
    <!--Mini description-->
      <div class="restaurantdescr">
        <div class="descrtext"><h2 class="titletext">Book the menu you like</h2></div>
        <div class="webtext"> Discover top of the art restaurants we picked for you </div>
        <br>
      <button class="explorerbtn"><span class="expltext">Explore our restaurants</span></button>
      </div>

     <!--How it works--> 

     <div class="instructions">
        <div class="instrtext"><h2 class="titletext">How it Works</h2>
        </div>

      <button type="button" class="box1"><span class="boxnr">1</span>
      <span class="boxicon"><i class="fa-solid fa-mobile-screen"></i></span>
      <span class="boxtext"> <p> Choose a restaurant</p></span>
      </button>


     </div>


    
</body>
</html>
